name: actions wrokflow

on: push

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple javascript action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Adel

      - name: log greeting time
        run: echo "${{steps.greet.outputs.time}}"
