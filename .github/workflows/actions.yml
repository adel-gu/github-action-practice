name: Action workflow

on: [push]

jobs:
  run-greeting-action:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting a user
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Adel

      - name: Output greeting time
        run: echo greeted at ${{ steps.greet.outputs.time }}
